            <div class="col-md-8 p-0">
                <div class="auth-innerright">
                    <div class="authentication-box">
                        <h4>LOGIN</h4>
                        <h6>Enter your Username and Password For Login or Signup</h6>
                        <div class="card mt-4 p-4 mb-0">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="theme-form">
                                <div class="form-group">
                                    <label class="col-form-label pt-0">Your Name</label>
                                    <input type="text" formControlName="username" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Password</label>
                                    <input type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                </div>
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Remember me</label>
                                </div>
                                <div class="form-group form-row mt-3 mb-0">
                                    <div class="col-md-3">
                                        <button  [disabled]="loading" type="submit" class="btn btn-secondary">LOGIN</button>
